<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="imgPath">
    <ion-img [src]="this.getFullImgPath('backdrop', 'hi')"></ion-img>
  </div>
</ion-content>
