<ion-header>
  <ion-toolbar>
    <ion-title>TOP MOVIES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSetFilters()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Genre</ion-label>
            <ion-select [ngModel]="'all'" name="genre">
              <ion-select-option value="all">All Genres</ion-select-option>
              <ion-select-option value="28">Action</ion-select-option>
              <ion-select-option value="12">Adventure</ion-select-option>
              <ion-select-option value="16">Animated</ion-select-option>
              <ion-select-option value="35">Comedy</ion-select-option>
              <ion-select-option value="80">Crime</ion-select-option>
              <ion-select-option value="99">Documentary</ion-select-option>
              <ion-select-option value="18">Drama</ion-select-option>
              <ion-select-option value="10751">Family</ion-select-option>
              <ion-select-option value="14">Fantasy</ion-select-option>
              <ion-select-option value="36">History</ion-select-option>
              <ion-select-option value="27">Horror</ion-select-option>
              <ion-select-option value="9648">Mistery</ion-select-option>
              <ion-select-option value="10402">Music</ion-select-option>
              <ion-select-option value="10749">Romance</ion-select-option>
              <ion-select-option value="878">Sci-Fi</ion-select-option>
              <ion-select-option value="53">Thriller</ion-select-option>
              <ion-select-option value="37">Western</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Top Movies By:</ion-label>
            <ion-select [ngModel]="'popularity.desc'" name="sortBy">
              <ion-select-option value="popularity.desc"
                >Popularity</ion-select-option
              >
              <ion-select-option value="revenue.desc"
                >Revenue</ion-select-option
              >
              <ion-select-option value="vote_average.desc"
                >Rating</ion-select-option
              >
              <ion-select-option value="vote_count.desc"
                >Number of Votes</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Year</ion-label>
            <ion-datetime
              display-format="YYYY"
              picker-format="YYYY"
              [ngModel]="movieYear"
              name="date-picker"
              min="1900"
              max="2022"
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-button type="submit" color="primary" expand="block">
            FILTER
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid *ngIf="!movies || movies.length <= 0">
    <!-- <ion-row class="ion-justify-content-center">
      <ion-col size="6" offset="3" padding>
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row> -->
  </ion-grid>
  <ion-list *ngIf="movies" lines="none">
    <ion-item
      *ngFor="let movie of movies"
      [routerLink]="['/main/tabs/movies', movie.id]"
    >
      <ion-thumbnail slot="start" size="200">
        <ion-img [src]="this.getFullPosterPath(movie, 'low')"></ion-img>
      </ion-thumbnail>
      <ion-label> {{ movie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
