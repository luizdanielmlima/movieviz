<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>POPULAR ACTORS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!actors || actors.length <= 0">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="actors" lines="none">
    <ion-item
      *ngFor="let actor of actors"
      [routerLink]="['/main/tabs/actors', actor.id]"
    >
      <ion-thumbnail slot="start">
        <ion-img [src]="this.getFullImgPath(actor, 'actor', 'low')"></ion-img>
      </ion-thumbnail>
      <div class="actor-text-items">
        <p>{{ actor.name }}</p>
        <div *ngIf="getKnownMoviesOnly(actor).length > 0">
          <p class="light-text">Known for:</p>
          <p>
            <span *ngIf="getKnownMoviesOnly(actor)[0]">{{
              getKnownMoviesOnly(actor)[0].title
            }}</span
            ><span
              class="light-text"
              *ngIf="
                getKnownMoviesOnly(actor)[0] && getKnownMoviesOnly(actor)[1]
              "
            >
              and
            </span>
            <span *ngIf="getKnownMoviesOnly(actor)[1]">
              {{ getKnownMoviesOnly(actor)[1].title }}</span
            >
          </p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
