<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="movies"
      selected
      (click)="onTabClicked('movies')"
    >
      <ion-label>MOVIES</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="actors" (click)="onTabClicked('actors')">
      <ion-label>ACTORS</ion-label>
    </ion-tab-button>
    <ion-tab-button
      tab="watchlist"
      (click)="onTabClicked('watchlist')"
    >
      <ion-label>WATCHLIST</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
